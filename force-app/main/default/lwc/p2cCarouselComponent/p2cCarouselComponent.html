<template>
    <lightning-card title="Carousel Using Non primitive Data">
        <div class="slds-var-m-around_medium">
            <lightning-carousel disable-auto-scroll>
                <template for:each={carouseldetils} for:item="item">
                    <lightning-carousel-image
                       key={item.key}
                       src={item.src}
                       header={item.header}
                       description={item.description}>                       
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </lightning-card>
</template>
