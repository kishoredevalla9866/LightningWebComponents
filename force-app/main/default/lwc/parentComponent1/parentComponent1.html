<template>
    <lightning-card title="Parent to Child Communiation using Primtive Data">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" label="Enter some text here" value={property} onchange={handlechange}></lightning-input>
        </div>
         <!-- Primtive Data Passing -->
        <c-child-component-1 details={property}></c-child-component-1>
    </lightning-card>


    <lightning-card title="Parent to Child Communiation using Non Primtive Data">
        <div class="slds-var-m-around_medium">
           <!-- Non Primitive Data Passing -->
        <c-child-component-2 obj-details={obj}></c-child-component-2>
        </div>
    </lightning-card>

    <lightning-card title="Parent to Child Communiation using an Action">
        <div class="slds-var-m-around_medium">
            <lightning-input type="number" value={points} onchange={handlechange} label="Enter Number"></lightning-input>
           <lightning-button label="click" value={points} onclick={handleclick} title="click"></lightning-button>
        </div>
        <!-- Passing Data by Action -->
        <template if:true={expression}>
            <c-child-component-3  values={points}></c-child-component-3>
        </template>
        
    </lightning-card>




    
</template>
