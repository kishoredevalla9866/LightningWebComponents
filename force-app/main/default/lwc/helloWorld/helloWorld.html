<template>
    <lightning-card  title="Two Way Data Binding">
    <div class="slds-var-m-around_medium">
        <lightning-input type="text" 
                         label="Enter Name" 
                         onchange={handleChange}></lightning-input>
        <div>Hello....{greeting} Mr.{name}</div>
    </div>
    </lightning-card>

    <lightning-card  title="@track Property">
        <div class="slds-var-m-around_medium">
            <lightning-input type="text" 
                             label="Enter City Name" 
                             onchange={trackchange}></lightning-input>
            <div>Hello {name} and my city is {address.city}</div>
        </div>
        </lightning-card>


    <lightning-card  title="Getters in LWC">
            <div class="slds-var-m-around_medium">
                <div>The first user name is {firstuser}</div>
                <div>The multiplication of {num1} and {num2} is {multiply}</div>
            </div>
    </lightning-card>
</template>
