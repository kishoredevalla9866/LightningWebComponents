<template>
    <lightning-card title="for:each Loop">
        <template for:each={carList} for:item="car">
            <div  key = {car} class="slds-var-m-around_medium">
                <ul class="slds-has-dividers_around-space">
                    <li class="slds-item">{car}</li>
                </ul>
            </div>
        </template>
    </lightning-card>

    <lightning-card title="for:each Loop with Array of Objects">
        <template for:each={ceoList} for:item="ceo">
            <div  key = {ceo.id} class="slds-var-m-around_medium">
                <ul class="slds-has-dividers_around-space">
                    <li class="slds-item">{ceo.name}, <strong>{ceo.company}</strong></li>
                </ul>
            </div>
        </template>
    </lightning-card>


    <lightning-card title="Iterator Loop">
        <template iterator:ceo={ceoList}>
            <div  key = {ceo.value.id} class="slds-var-m-around_medium">
                <ul class="slds-has-dividers_around-space">
                    <template if:true={ceo.first}>
                        <div class="slds-var-m-around_medium">
                            <strong>TOP COMPANIES LIST</strong>
                        </div>
                    </template>
                    <li class="slds-item">{ceo.value.name}, <strong>{ceo.value.company}</strong></li>
                    <template if:true={ceo.last}>
                        <div class="slds-var-m-around_medium">
                            <strong>Thank You</strong>
                        </div>
                        
                    </template>
                </ul>
            </div>
        </template>
    </lightning-card>


    <lightning-card title="Iterator Loop 2">
        <div class = "slds-var-m-around_medium">
            <template iterator:list={empList}>
                <div key={list.value.id} class="slds-var-m-around_medium">
                    <ul class="slds-has-dividers_around-space">
                        <template if:true={list.first}>
                            <div class ="slds-var-m-around_medium">
                                <strong>Employees List</strong>
                            </div>
                        </template>
                        <li class="slds-item">{list.value.name}</li>
                        <template if:true={list.last}>
                            <div class = "slds-var-m-around_medium">
                                <strong>Thank You</strong>
                            </div>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>
    
</template>
